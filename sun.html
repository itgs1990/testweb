<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
p{ font: bold 40px 'Microsoft Yahei'; height:400px; line-height:400px; text-shadow:0 0 0 #00; position:absolute; left:80px;}
.sun{ width:100px; height:100px; border-radius:50%; background:#F30; box-shadow:0 0 100px #F60; position:absolute; left:0; top:0;}
</style>
<script>
	window.onload=function(){
		var oP=document.querySelector('p');
		
		var oDiv=document.querySelector('.sun');
		document.onmousemove=function(ev){
			oDiv.style.left=ev.pageX-oDiv.offsetWidth/2+'px';
			oDiv.style.top=ev.pageY-oDiv.offsetHeight/2+'px';
			var x=(oP.offsetLeft+oP.offsetWidth/2)-(oDiv.offsetLeft+oDiv.offsetWidth/2);
			var y=(oP.offsetTop+oP.offsetHeight/2)-(oDiv.offsetTop+oDiv.offsetHeight/2);
			var dis= Math.sqrt(x*x+y*y);
			oP.style.textShadow= x/3+'px '+y/3+'px '+dis/7+'px #000';
		};
			
	};
</script>
</head>

<body>
<p>太阳天空照，花儿对我笑，小鸟说：早早早，你为什么背着炸药包？</p>
<div class="sun"></div>
</body>
</html>
