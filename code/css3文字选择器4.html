<title>无标题文档</title>

p::before{ content:'手记';color:pink; font-size:50px;} 
</style>
</head>

<body>
<p>那年的初雨时节，你来自朦胧烟波浩渺的沁蓝的海面，带着风似得温柔，只手撑伞，伞下的清冷的面容，那便是我记忆最深处抹不掉的一幕，多年以后，你青春少年意气风发的倔强，好似一弯清月，在心湖中微微涤荡。我知道你不曾见过我的面容，不曾知晓我的姓名，我已然，那无意的惊鸿一瞥，足以。愿来世化蝶化风化雨，只为寻你一方眼眸。</p>
