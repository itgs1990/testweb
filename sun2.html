<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.txt{ height:400px; font:bold 50px 'Microsoft Yahei'; line-height:400px; text-align:center;  text-shadow:0 0 0 #000;}
.sun{ width:100px; height:100px; border-radius:50%; background:#F03; position:absolute; left:0; top:0; box-shadow:0 0 100px #F00;}
</style>
<script>
	window.onload=function(){
		var oT=document.querySelector('.txt');
		var oSun=document.querySelector('.sun');
		document.onmousemove=function(ev){
			oSun.style.left=ev.clientX-oSun.offsetWidth/2+'px';	
			oSun.style.top=ev.clientY-oSun.offsetHeight/2+'px';	
			var x=(oT.offsetLeft+oT.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
			var y=(oT.offsetTop+oT.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
			var  dis= Math.sqrt(x*x+y*y);
			oT.style.textShadow= x/3+'px '+y/3+'px '+dis/8+'px #000';
		};	
	};
</script>
</head>

<body>
<div class="txt">世界这么大，我想看看，看一看世界的繁华</div>
<div class="sun"></div>
</body>
</html>
